<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خيرات بدر</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #f5fff5;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #3fa34d, #ffa630);
      color: white;
      text-align: center;
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      width: 40px;
      height: 40px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .product:hover { transform: translateY(-5px); }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .product-info {
      padding: 10px;
      text-align: center;
    }
    .offers {
      background: #fff5e6;
      padding: 20px;
      text-align: center;
    }
    .offers h2 {
      color: #ffa630;
      margin-bottom: 15px;
    }
    footer {
      background: #3fa34d;
      color: white;
      text-align: center;
      padding: 15px;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="رمز الفواكه والخضار">
      خيرات بدر
    </h1>
  </header>

  <section class="offers">
    <h2>🍊 عروض الأسبوع 🍃</h2>
    <p>استمتع بخصومات مميزة على أجود أنواع الفواكه والخضار الطازجة!</p>
  </section>

  <section class="products">
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/03/05/19/02/hummus-1236527_1280.jpg" alt="خيار">
      <div class="product-info">
        <h3>خيار طازج</h3>
        <p>20 درهم / الكيلو</p>
      </div>
    </div>
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2017/01/20/15/06/oranges-1995056_1280.jpg" alt="برتقال">
      <div class="product-info">
        <h3>برتقال عصيري</h3>
        <p>15 درهم / الكيلو</p>
      </div>
    </div>
    <div class="product">
      <img src="https://cdn.pixabay.com/photo/2016/08/20/09/29/tomatoes-1602782_1280.jpg" alt="طماطم">
      <div class="product-info">
        <h3>طماطم حمراء</h3>
        <p>12 درهم / الكيلو</p>
      </div>
    </div>
  </section>

  <footer>
    <p>تواصل معنا عبر:</p>
    <a href="https://wa.me/212600000000">واتساب</a> |
    <a href="tel:+212600000000">الهاتف</a>
  </footer>
</body>
</html>
